<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Quick start with dhtmlxGrid</title>    
	<link rel="stylesheet" type="text/css" href="/spring/resources/dhtmlx/codebase/dhtmlx.css">
	<script src="/spring/resources/dhtmlx/codebase/dhtmlx.js" type="text/javascript"></script> 
</head>
<body>
<div id="gridbox" style="width:400px;height:300px;"></div>  
<script>
mygrid = new dhtmlXGridObject('gridbox');
mygrid.setImagePath("../codebase/imgs/");                 
mygrid.setHeader("empNo,empName,empSal");//the headers of columns  
mygrid.setInitWidths("100,250,100");          //the widths of columns  
mygrid.setColAlign("left,left,left");       //the alignment of columns   
mygrid.setColTypes("ro,ed,price");                //the types of columns  
mygrid.setColSorting("int,str,int");          //the sorting types   
mygrid.init();      //finishes initialization and renders the grid on the page

data={
	    rows:[
	        { id:1, data: ["1", "A Time to Kill", "100"]},
	        { id:2, data: ["2", "Blood and Smoke", "1000"]},
	        { id:3, data: ["3", "The Rainmaker", "200"]}
	    ]
};
mygrid.parse(data,"json");

</script>
</body>


</html>
